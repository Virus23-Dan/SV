<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Overlay de démarrage -->
    <div class="start-overlay" id="startOverlay">
        <button class="start-button">Entrer ❤️</button>

    <div class="bubbles-container" id="bubblesContainer"></div>

    <!-- Texte d'amour -->

        <h1 id="title"></h1>
        <p id="text1"></p>
        <p id="text2"></p>
        <p id="text3"></p>
        <p id="text4"></p>
    </div>

    <!-- Audio (musique romantique) -->
    <audio id="backgroundMusic" loop>
        <source src="Audio.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
    <footer>
    <b>&copy; 2026 — Créé avec amour par <span class="heart">❤️</span>Ton gros bébé</b>
  </footer>

</html>
